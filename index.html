<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Your Quiz App</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-body">
                <!-- <div class="instructions">
                    <h2>Instructions</h2>
                    <p>Welcome to the quiz! Read the questions carefully and select the correct answer.</p>
                </div> -->
                <div class="form-group">
                    <label for="category" class="form-label">Select a Category:</label>
                    <select class="form-control" id="category">
                        <option value="general">General Knowledge</option>
                        <option value="science">Science</option>
                        <option value="history">History</option>
                        <option value="technology">Technology</option>
                        <option value="geography">Geography</option>
                    </select>
                </div>
                <div class="quiz-container">
                    <!-- Quiz questions and options will be dynamically generated here -->
                </div>
                <div class="feedback" id="feedback"></div>
                <div class="results" id="results"></div>
                <div class="submit-btn">
                    <button onclick="submitQuiz()" class="btn btn-primary">Submit</button>
                </div>
                <div class="timer" id="timer">Time Left: <span id="time">0:00</span></div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <!-- Add this line inside the <body> tag, after the timer and progress bar -->
<div class="score" id="score">Score: 0</div>

            </div>
        </div>
    </div>
    <script src="questions.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
